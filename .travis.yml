addons:
  apt:
    packages:
    - expect-dev
language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
- '3.7-dev'
env:
  global:
  - PROJECT="Cannabis Reports"
  - DOCS_PY_VERSION="3.5"
  matrix:
  - TESTS="1"
  - DOCS="1"
  - LINT="1"
install:
- git clone --depth=1 https://github.com/LasLabs/python-quality-tools.git ${HOME}/python-quality-tools
- export PATH=${HOME}/python-quality-tools/travis:${PATH}
- travis_install
script:
- travis_run
after_success:
- travis_after_success
deploy:
  provider: pypi
  user: laslabs
  password:
    secure: 
  skip_cleanup: false
  skip_upload_docs: true
  on:
    repo: LasLabs/python-helpscout
    branch: master
    tags: true
